<!DOCTYPE html>
<html lang="en">
  <head class="whole">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Punch Fu</title>
    <div></div>
    <h1 class="title">Punch Fu</h1>
    <div class="subheader">
      <p>Nick McDonnell</p>
      

      <a href="https://github.com/NStilesM">
      <img class="git-image" src="https://avatars0.githubusercontent.com/u/9919?s=280&v=4"></a>
      
      <a href="https://www.linkedin.com/in/nicholas-mcdonnell-328569108/">
        <img class="linkedin-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Linkedin.svg/1200px-Linkedin.svg.png">
      </a>
    </div>
    
  </head>

  <body class="whole">
    <div class="game-box">
      <div class="leftredbox"></div>
      <div class="rightredbox"></div>
      <input class="fight" type="image" id="game" src="src/images/fight.jpg" style="display:block;" onClick="this.style.display='none'" ></input>
      <div class="stick"></div>
    </div>
    
    
    <div class="summary">
      <h3>Punch Left: <-</p>
      <p>Punch Right: -></p>
      <p>Music Off: P</p>
      <p>Music On: O</p>
      <p>Sound Effects Off: I</p>
      <p>Sound Effects On: U</p>
      <p>
        <button class="retry" type="button" onClick="refreshPage()">Reset</button>
      </p>



    </div>
    <canvas id="samurai"></canvas>
    <script src="./dist/main.js">
    </script>
    <script>
      function refreshPage() {
        window.location.reload();
      } 
    </script>
    <audio src="./src/sound/game.mp3"> </audio>
    <audio src="./src/sound/hit.mp3"> </audio>
    <audio src="./src/sound/miss.mp3"> </audio>
    <audio src="./src/sound/hurt.mp3"> </audio>
    
  </body>
</html>
